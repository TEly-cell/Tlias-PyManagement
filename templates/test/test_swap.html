<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>测试交换API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">测试交换API</h1>
        
        <div class="mb-4">
            <label for="gameId" class="block text-gray-700 mb-2">游戏ID:</label>
            <input type="text" id="gameId" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="输入游戏ID">
        </div>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label for="x1" class="block text-gray-700 mb-2">x1 (后端的y1):</label>
                <input type="number" id="x1" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="0">
            </div>
            <div>
                <label for="y1" class="block text-gray-700 mb-2">y1 (后端的x1):</label>
                <input type="number" id="y1" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="0">
            </div>
            <div>
                <label for="x2" class="block text-gray-700 mb-2">x2 (后端的y2):</label>
                <input type="number" id="x2" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="1">
            </div>
            <div>
                <label for="y2" class="block text-gray-700 mb-2">y2 (后端的x2):</label>
                <input type="number" id="y2" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="0">
            </div>
        </div>
        
        <button id="testSwap" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-300">
            测试交换
        </button>
        
        <div class="mt-6">
            <h2 class="text-lg font-semibold mb-2">响应结果:</h2>
            <pre id="response" class="bg-gray-100 p-4 rounded-md h-40 overflow-auto text-sm"></pre>
        </div>
    </div>

    <script>
        // 获取CSRF令牌的函数
        function getCSRFToken() {
            // 尝试从meta标签获取
            const metaToken = document.querySelector('meta[name="csrf-token"]');
            if (metaToken) {
                return metaToken.getAttribute('content');
            }
            // 尝试从cookie获取
            const cookieValue = document.cookie
                .split('; ')
                .find(row => row.startsWith('XSRF-TOKEN='))
                ?.split('=')[1];
            if (cookieValue) {
                return decodeURIComponent(cookieValue);
            }
            // 如果都没找到，返回空字符串
            console.warn('未找到CSRF令牌');
            return '';
        }

        document.getElementById('testSwap').addEventListener('click', async () => {
            const gameId = document.getElementById('gameId').value;
            const x1 = document.getElementById('x1').value;
            const y1 = document.getElementById('y1').value;
            const x2 = document.getElementById('x2').value;
            const y2 = document.getElementById('y2').value;

            if (!gameId) {
                alert('请输入游戏ID');
                return;
            }

            try {
                // 获取CSRF令牌
                const csrfToken = getCSRFToken();

                // 构建URL查询参数
                const params = new URLSearchParams({
                    game_id: gameId,
                    x1: x1,
                    y1: y1,
                    x2: x2,
                    y2: y2
                });

                // 发送交换请求
                const swapResponse = await fetch(`http://localhost:5000/api/games/swap?${params}`, {
                    method: 'POST',
                    headers: {
                        'X-CSRF-Token': csrfToken,
                        'Cookie': document.cookie
                    },
                    credentials: 'same-origin'
                });

                const responseText = await swapResponse.text();
                document.getElementById('response').textContent = responseText;
            } catch (error) {
                document.getElementById('response').textContent = `错误: ${error.message}`;
            }
        });
    </script>
</body>
</html>
