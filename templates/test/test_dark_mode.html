<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深色模式测试</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        // 切换深色模式的简单脚本
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        // 页面加载时检查主题偏好
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-12 text-center">
                <button onclick="toggleDarkMode()" class="btn btn-primary">切换深色/浅色模式</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">测试卡片标题</div>
            <div class="card-body">
                <p>这是一段测试文本，用于检查深色模式下的字体清晰度。</p>
                <p class="text-muted">这是一段次要文本，颜色应该比主要文本稍暗。</p>
                <div class="alert alert-info mt-3">
                    这是一个信息提示框，检查文本与背景的对比度。
                </div>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">测试导航栏</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">功能</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">关于</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="list-group mb-4">
            <a href="#" class="list-group-item list-group-item-action">列表项 1</a>
            <a href="#" class="list-group-item list-group-item-action">列表项 2</a>
            <a href="#" class="list-group-item list-group-item-action">列表项 3</a>
        </div>

        <div class="mb-4">
            <button class="btn btn-primary-morandi me-2">主色调按钮</button>
            <span class="badge bg-primary-morandi">标签</span>
        </div>
    </div>
</body>
</html>
