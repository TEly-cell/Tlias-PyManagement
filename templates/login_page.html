    <!-- 滚动位置百分比显示 -->
    <div id="scrollProgress" class="fixed bottom-4 right-4 bg-[#88a0a8] text-[#f5f5f0] w-12 h-12 rounded-full flex items-center justify-center text-sm font-bold shadow-lg transition-all duration-300 opacity-0">
        0%
    </div>

    <script>
        // 滚动位置百分比显示功能
        window.addEventListener('scroll', function() {
            const scrollProgress = document.getElementById('scrollProgress');
            const totalHeight = document.body.scrollHeight - window.innerHeight;
            const progress = (window.pageYOffset / totalHeight) * 100;
            const percentage = Math.round(progress) + '%';

            scrollProgress.textContent = percentage;
            scrollProgress.style.opacity = '1';

            // 当滚动到顶部时隐藏
            if (window.pageYOffset === 0) {
                scrollProgress.style.opacity = '0';
            }
        });

        // 深色模式切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const icon = themeToggle.querySelector('i');
            const textSpan = themeToggle.querySelector('.theme-text');

            // 检查本地存储中的主题偏好
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                icon.classList.remove('bi-moon-fill');
                icon.classList.add('bi-sun-fill');
                textSpan.textContent = '浅色模式';
            }

            // 添加灵动效果
            themeToggle.addEventListener('mousedown', function() {
                this.classList.add('scale-95');
            });
            themeToggle.addEventListener('mouseup', function() {
                this.classList.remove('scale-95');
            });
            themeToggle.addEventListener('mouseleave', function() {
                this.classList.remove('scale-95');
            });

            // 切换主题
            themeToggle.addEventListener('click', function() {
                if (document.documentElement.classList.contains('dark')) {
                    // 切换到浅色模式
                    document.documentElement.classList.remove('dark');
                    icon.classList.remove('bi-sun-fill');
                    icon.classList.add('bi-moon-fill');
                    textSpan.textContent = '深色模式';
                    localStorage.setItem('theme', 'light');
                } else {
                    // 切换到深色模式
                    document.documentElement.classList.add('dark');
                    icon.classList.remove('bi-moon-fill');
                    icon.classList.add('bi-sun-fill');
                    textSpan.textContent = '浅色模式';
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>
